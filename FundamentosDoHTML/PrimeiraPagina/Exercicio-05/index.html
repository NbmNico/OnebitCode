<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio-05</title>
</head>
<body>
    <h1><strong>Formulario de Inscricao</strong></h1>

    <form action="#" method="post">
       <label for="name">Nome:</label><br>
       <input type="text" id="nome" name="nome" required>

       <br><br><label for="email">Email:</label><br>
       <input type="email" id="e-mail" name="e-mail">

       <br><br><label for="telefone">WhatsApp:</label><br>
       <input type="tel" id="Phone" name="Phone">
       
       <br><br><label for="Atuando">Area de Atuacao:</label><br>
       <input type="radio" name="especializacao" id="Desenvolvimento" value="Desenvolvimento">
       <label for="Dev">Desenvolvimento</label>
       <input type="radio" name="especializacao" id="Qualy" value="Qualy">
       <label for="Q">Quality Assurance(QA)</label>
       <input type="radio" name="especializacao" id="Analise" value="Analise" >
       <label for="Dev">Analise de Dados</label>
       <input type="radio" name="especializacao" id="Infra" value="Infra">
       <label for="Dev">Infraestrutura</label><br><br>

       <label for="Obs">Oberservacoes:</label><br>
       <textarea name="obs" id="" cols="20" rows="2" placeholder="..."></textarea><br><br>

       <input type="checkbox" name="pergunta" id="pergunta">
       <label>Deseja receber novidades e ofertas por email.</label>

       <br><br><button type="submit">Enviar</button>
    </form>
</body>
</html>
